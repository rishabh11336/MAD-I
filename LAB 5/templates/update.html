<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8"/>
        </head>
        <body>
            <h1>Update Student</h1>
            <form action="/student/{{student['student_id']}}/update" method="POST" id="update-form">
                <div>
                    <label>Roll Number:</label>
                    <input type="text" name="roll" value="{{student['roll_number']}}" disabled />
                </div>
                <br>
                <div>
                    <label>First Name:</label>
                    <input type="text" name="f_name" value="{{student['first_name']}}" required />
                </div>
                <br>
                <div>
                    <label>Last Name:</label>
                    <input type="text" name="l_name" value="{{student['last_name']}}" />
                </div>
                <br>
                <div>
                    <label>Select Courses: </label>
                    <input type="checkbox" name="courses" value="1" {% if 1 in course %}{{"checked"}} {% endif %}/>
                    <label>MAD I</label>
                    <input type="checkbox" name="courses" value="2" {% if 2 in course %}{{"checked"}} {% endif %}/>
                    <label>DBMS</label>
                    <input type="checkbox" name="courses" value="3" {% if 3 in course %}{{"checked"}} {% endif %}/>
                    <label>PDSA</label>
                    <input type="checkbox" name="courses" value="4" {% if 4 in course %}{{"checked"}} {% endif %}/>
                    <label>BDM</label>
                </div>
                <br>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        <body>
    </html>
